<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Quiz - Test Your Knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .question-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .progress-fill {
            transition: width 0.5s ease-in-out;
        }
        .option-hover {
            transition: all 0.2s ease-in-out;
        }
        .option-hover:hover {
            transform: scale(1.02);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(99, 102, 241, 0.1));
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-indigo-900 text-gray-800 dark:text-gray-200 font-inter antialiased">
    <!-- Header -->
    <header class="glass-effect sticky top-0 z-50 shadow-xl">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
                        <i class="fas fa-graduation-cap text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Knowledge Quiz</h1>
                        <p class="text-sm text-indigo-600 dark:text-indigo-400 font-medium">10 Questions Challenge</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="flex items-center space-x-1 text-sm font-medium text-gray-600 dark:text-gray-400">
                        <span id="questionCounter">1</span>/10
                    </div>
                    <div class="w-12 h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                        <div id="progressBar" class="progress-fill h-full bg-gradient-to-r from-indigo-500 to-purple-600 w-[10%] rounded-full"></div>
                    </div>
                    <button id="themeToggle" class="p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200">
                        <i class="fas fa-moon text-xl text-gray-600 dark:text-gray-300"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 py-12">
        <!-- Quiz Section -->
        <div id="quizSection" class="animate-fade-in">
            <div class="question-card glass-effect bg-white/80 dark:bg-gray-800/50 backdrop-blur-xl rounded-3xl shadow-2xl p-8 md:p-12 border-0">
                <div class="mb-8">
                    <div class="flex items-center mb-4">
                        <span class="w-10 h-10 bg-indigo-100 dark:bg-indigo-900 rounded-2xl flex items-center justify-center text-indigo-600 dark:text-indigo-400 font-bold text-lg mr-4">
                            <span id="currentQuestionNum">1</span>
                        </span>
                        <h2 id="questionText" class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white leading-tight"></h2>
                    </div>
                </div>
                
                <div id="optionsContainer" class="space-y-4 mb-10"></div>
                
                <div id="navigationButtons" class="flex space-x-4 pt-8 border-t border-gray-200 dark:border-gray-700">
                    <button id="prevBtn" class="flex-1 px-8 py-4 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-2xl font-semibold hover:bg-gray-200 dark:hover:bg-gray-600 transition-all duration-200 flex items-center justify-center space-x-2 shadow-md">
                        <i class="fas fa-arrow-left"></i>
                        <span>Previous</span>
                    </button>
                    <button id="nextBtn" class="flex-1 px-8 py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-2xl font-semibold hover:shadow-xl hover:scale-[1.02] transition-all duration-200 flex items-center justify-center space-x-2 shadow-lg">
                        <i class="fas fa-arrow-right"></i>
                        <span>Next</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden animate-slide-up">
            <div class="glass-effect bg-gradient-to-br from-green-50 to-blue-50 dark:from-green-900/30 dark:to-blue-900/30 rounded-3xl p-12 shadow-2xl border border-green-200 dark:border-green-800/50">
                <div class="text-center mb-12">
                    <div class="w-32 h-32 bg-gradient-to-r from-green-400 to-emerald-500 rounded-full mx-auto mb-6 shadow-2xl flex items-center justify-center">
                        <i class="fas fa-trophy text-5xl text-white"></i>
                    </div>
                    <h2 class="text-4xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 dark:from-white dark:to-gray-200 bg-clip-text text-transparent mb-4">Quiz Completed!</h2>
                    <div class="text-5xl font-bold text-gray-800 dark:text-white mb-2" id="finalScore">0</div>
                    <div class="text-xl text-gray-600 dark:text-gray-400 font-medium">out of 10 questions</div>
                    <div id="scorePercentage" class="text-3xl font-bold text-indigo-600 dark:text-indigo-400 mt-4"></div>
                </div>

                <div class="grid md:grid-cols-2 gap-8 mb-12">
                    <div class="bg-white/70 dark:bg-gray-800/60 backdrop-blur-xl rounded-2xl p-8 shadow-xl">
                        <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 flex items-center">
                            <i class="fas fa-chart-line text-indigo-500 mr-3"></i>Performance
                        </h3>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-semibold text-gray-700 dark:text-gray-300">Correct</span>
                                <span class="text-2xl font-bold text-green-600" id="correctCount">0</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-semibold text-gray-700 dark:text-gray-300">Wrong</span>
                                <span class="text-2xl font-bold text-red-600" id="wrongCount">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white/70 dark:bg-gray-800/60 backdrop-blur-xl rounded-2xl p-8 shadow-xl">
                        <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 flex items-center">
                            <i class="fas fa-star text-amber-500 mr-3"></i>Grade
                        </h3>
                        <div id="gradeResult" class="text-4xl font-bold"></div>
                    </div>
                </div>

                <div class="bg-white/80 dark:bg-gray-800/70 backdrop-blur-xl rounded-2xl p-8 shadow-xl overflow-hidden">
                    <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 flex items-center">
                        <i class="fas fa-list text-indigo-500 mr-3"></i>All Answers
                    </h3>
                    <div id="answersReview" class="space-y-4 max-h-96 overflow-y-auto"></div>
                </div>

                <div class="flex flex-col sm:flex-row gap-4 mt-12 pt-8 border-t border-gray-200 dark:border-gray-700">
                    <button id="restartBtn" class="flex-1 px-8 py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-2xl font-semibold hover:shadow-xl hover:scale-[1.02] transition-all duration-200 shadow-lg flex items-center justify-center space-x-2">
                        <i class="fas fa-redo"></i>
                        <span>Take Quiz Again</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is 15 x 3?",
                options: ["40", "45", "50", "55"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Picasso", "Van Gogh", "Da Vinci", "Michelangelo"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic", "Indian", "Arctic", "Pacific"],
                correct: 3
            },
            {
                question: "Which element has the chemical symbol 'O'?",
                options: ["Gold", "Oxygen", "Osmium", "Oganesson"],
                correct: 1
            },
            {
                question: "How many sides does a hexagon have?",
                options: ["5", "6", "7", "8"],
                correct: 1
            },
            {
                question: "What is the currency of Japan?",
                options: ["Yuan", "Won", "Yen", "Ringgit"],
                correct: 2
            },
            {
                question: "Which animal is known as the 'King of the Jungle'?",
                options: ["Tiger", "Lion", "Elephant", "Bear"],
                correct: 1
            },
            {
                question: "What is the fastest land animal?",
                options: ["Lion", "Horse", "Cheetah", "Greyhound"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let score = 0;

        const elements = {
            questionText: document.getElementById('questionText'),
            optionsContainer: document.getElementById('optionsContainer'),
            nextBtn: document.getElementById('nextBtn'),
            prevBtn: document.getElementById('prevBtn'),
            questionCounter: document.getElementById('questionCounter'),
            currentQuestionNum: document.getElementById('currentQuestionNum'),
            progressBar: document.getElementById('progressBar'),
            quizSection: document.getElementById('quizSection'),
            resultsSection: document.getElementById('resultsSection'),
            finalScore: document.getElementById('finalScore'),
            scorePercentage: document.getElementById('scorePercentage'),
            correctCount: document.getElementById('correctCount'),
            wrongCount: document.getElementById('wrongCount'),
            gradeResult: document.getElementById('gradeResult'),
            answersReview: document.getElementById('answersReview'),
            restartBtn: document.getElementById('restartBtn'),
            themeToggle: document.getElementById('themeToggle'),
            navigationButtons: document.getElementById('navigationButtons')
        };

        function loadQuestion() {
            const q = quizData[currentQuestion];
            elements.questionText.textContent = q.question;
            elements.currentQuestionNum.textContent = currentQuestion + 1;
            elements.questionCounter.textContent = currentQuestion + 1;

            elements.optionsContainer.innerHTML = '';
            q.options.forEach((option, index) => {
                const isSelected = userAnswers[currentQuestion] === index;
                const isCorrect = index === q.correct && userAnswers[currentQuestion] !== null;
                const isWrong = userAnswers[currentQuestion] === index && index !== q.correct && userAnswers[currentQuestion] !== null;

                const div = document.createElement('div');
                div.className = `option-hover p-5 rounded-2xl border-2 transition-all duration-200 cursor-pointer group hover:border-indigo-300 shadow-md ${isSelected ? 'ring-4 ring-indigo-200 bg-indigo-50' : 'bg-white/50 dark:bg-gray-700/50 hover:bg-indigo-50 dark:hover:bg-gray-700'} ${isCorrect ? 'border-green-300 bg-green-50 ring-4 ring-green-200' : ''} ${isWrong ? 'border-red-300 bg-red-50 ring-4 ring-red-200 line-through' : ''}`;
                div.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <div class="w-8 h-8 rounded-lg bg-gradient-to-r from-indigo-100 to-purple-100 dark:from-indigo-900/50 dark:to-purple-900/50 flex items-center justify-center text-sm font-bold group-hover:scale-110 transition-transform ${isSelected ? 'bg-indigo-500 text-white shadow-lg' : 'text-gray-500'} ${isCorrect ? 'bg-green-500 text-white' : ''} ${isWrong ? 'bg-red-500 text-white' : ''}">
                            ${isSelected ? (isCorrect ? '✓' : '✗') : index + 1}
                        </div>
                        <span class="text-lg font-medium group-hover:text-indigo-800 dark:group-hover:text-indigo-300">${option}</span>
                    </div>
                `;
                div.addEventListener('click', () => selectOption(index));
                elements.optionsContainer.appendChild(div);
            });

            updateNavigation();
            updateProgress();
        }

        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            loadQuestion();
        }

        function updateNavigation() {
            elements.prevBtn.style.display = currentQuestion === 0 ? 'none' : 'flex';
            
            if (currentQuestion === quizData.length - 1) {
                elements.nextBtn.innerHTML = '<i class="fas fa-check"></i><span>Submit Quiz</span>';
                elements.nextBtn.className = 'flex-1 px-8 py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-2xl font-semibold hover:shadow-xl hover:scale-[1.02] transition-all duration-200 flex items-center justify-center space-x-2 shadow-lg';
            } else {
                elements.nextBtn.innerHTML = '<i class="fas fa-arrow-right"></i><span>Next</span>';
                elements.nextBtn.className = 'flex-1 px-8 py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-2xl font-semibold hover:shadow-xl hover:scale-[1.02] transition-all duration-200 flex items-center justify-center space-x-2 shadow-lg';
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            elements.progressBar.style.width = progress + '%';
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function showResults() {
            score = userAnswers.reduce((acc, answer, index) => {
                return answer === quizData[index].correct ? acc + 1 : acc;
            }, 0);

            elements.finalScore.textContent = score;
            const percentage = Math.round((score / quizData.length) * 100);
            elements.scorePercentage.textContent = percentage + '%';
            elements.correctCount.textContent = score;
            elements.wrongCount.textContent = quizData.length - score;

            let grade = '';
            let gradeColor = '';
            if (percentage >= 90) {
                grade = 'A+ Outstanding!';
                gradeColor = 'text-yellow-500';
            } else if (percentage >= 80) {
                grade = 'A Excellent!';
                gradeColor = 'text-green-500';
            } else if (percentage >= 70) {
                grade = 'B Very Good!';
                gradeColor = 'text-blue-500';
            } else if (percentage >= 60) {
                grade = 'C Good!';
                gradeColor = 'text-indigo-500';
            } else if (percentage >= 50) {
                grade = 'D Satisfactory';
                gradeColor = 'text-orange-500';
            } else {
                grade = 'F Needs Improvement';
                gradeColor = 'text-red-500';
            }
            elements.gradeResult.innerHTML = `<span class="${gradeColor}">${grade}</span>`;

            elements.answersReview.innerHTML = '';
            quizData.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === q.correct;
                const reviewDiv = document.createElement('div');
                reviewDiv.className = `p-6 rounded-xl border-l-8 ${isCorrect ? 'bg-green-50 border-green-400 dark:bg-green-900/30' : 'bg-red-50 border-red-400 dark:bg-red-900/30'} transition-all duration-200 hover:shadow-md`;
                reviewDiv.innerHTML = `
                    <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center font-bold text-lg ${isCorrect ? 'bg-green-100 text-green-700 border-4 border-green-200' : 'bg-red-100 text-red-700 border-4 border-red-200'}">
                            ${isCorrect ? '✓' : '✗'}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center mb-2">
                                <span class="font-bold text-xl">${index + 1}.</span>
                                <h4 class="ml-3 font-semibold text-gray-800 dark:text-white">${q.question}</h4>
                            </div>
                            <div class="flex flex-wrap gap-2 mt-3">
                                ${q.options.map((option, optIndex) => {
                                    const userSelected = userAnswer === optIndex;
                                    const correctAnswer = optIndex === q.correct;
                                    let status = '';
                                    if (correctAnswer) status = 'correct';
                                    else if (userSelected) status = 'wrong';
                                    
                                    return `<span class="px-4 py-2 rounded-full text-sm font-medium ${status === 'correct' ? 'bg-green-100 text-green-800 border border-green-200' : status === 'wrong' ? 'bg-red-100 text-red-800 border border-red-200 line-through' : 'bg-gray-100 text-gray-700 border border-gray-200'}">${option}</span>`;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                `;
                elements.answersReview.appendChild(reviewDiv);
            });

            elements.quizSection.classList.add('hidden');
            elements.resultsSection.classList.remove('hidden');
        }

        // Event Listeners
        elements.nextBtn.addEventListener('click', nextQuestion);
        elements.prevBtn.addEventListener('click', prevQuestion);
        elements.restartBtn.addEventListener('click', restartQuiz);
        elements.themeToggle.addEventListener('click', toggleTheme);

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(quizData.length).fill(null);
            score = 0;
            elements.resultsSection.classList.add('hidden');
            elements.quizSection.classList.remove('hidden');
            loadQuestion();
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            elements.themeToggle.innerHTML = isDark ? '<i class="fas fa-sun text-xl text-gray-300"></i>' : '<i class="fas fa-moon text-xl text-gray-600"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Initialize
        function init() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                elements.themeToggle.innerHTML = '<i class="fas fa-sun text-xl text-gray-300"></i>';
            }
            loadQuestion();
        }

        init();
    </script>
</body>
</html>
